<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap");
      .anton {
        font-family: "Anton", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
    <title>Alpha Clash Pro</title>
  </head>
  <body
    class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
  >
    <main class="">
      <!-- home screen -->
      <section
        id="home"
        class="flex flex-col justify-center items-center min-h-screen gap-5"
      >
        <h1 class="anton text-9xl text-white text-center">ALPHABET CLASH</h1>
        <p class="poppins text-2xl text-white font-medium text-center">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button onclick="play()" class="rounded-lg bg-white btn">
          play now
        </button>
      </section>
      <!-- play ground start -->
      <section
        id="playGround"
        class="flex flex-col justify-center min-h-screen items-center gap-10 hidden"
      >
        <!-- screen -->
        <div>
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>

            <div class="flex justify-center items-center h-full">
              <p
                class="text-9xl font-bold text-black uppercase"
                id="current-alphabet"
              >
                Y
              </p>
            </div>
          </div>
        </div>
        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->
        <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-600 border-none text-white">
            <span>Life</span>
            <img src="./images/Group 23.svg" alt="" />
            <span>1</span>
          </button>
          <button class="btn rounded-full bg-blue-800 border-none text-white">
            <span>Score</span>
            <img src="./images/monetization_on.svg" alt="" />

            <span>1</span>
          </button>
        </div>
      </section>
      <section
        id="score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice will make you a Pro</p>
        </div>
      </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alphaclash.js"></script>
  </body>
</html>
